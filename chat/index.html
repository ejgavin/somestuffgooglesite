<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>
<body class="bg-gray-100 p-4">

  <!-- Username Prompt Screen -->
  <div id="username-screen" class="fixed inset-0 bg-white flex flex-col justify-center items-center z-50">
    <h1 class="text-2xl font-bold mb-4">Enter Your Username</h1>
    <input id="username-input" type="text" placeholder="Username" class="p-2 border rounded mb-2 w-64" />
    <button id="enter-chat-btn" class="bg-blue-500 text-white px-6 py-2 rounded">Enter Chat</button>
    <p id="username-error" class="text-red-500 text-sm mt-1 hidden">Please enter a username.</p>
    <button id="aristotle-bypass-btn-login" class="text-sm text-purple-600 underline mt-4">Aristotle Bypass</button>
  </div>

  <!-- Main Chat UI -->
  <div id="chat-ui" class="max-w-4xl mx-auto flex hidden">
    <!-- Sidebar -->
    <div class="w-1/4 bg-gray-200 p-4 rounded-lg mr-4">
      <h2 class="text-lg font-bold mb-4">Online People</h2>
      <ul id="online-users" class="space-y-2"></ul>
    </div>

    <!-- Chat Area -->
    <div class="w-3/4 flex flex-col">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-bold">Chat App</h1>
        <div class="flex flex-col items-start gap-1">
          <div class="flex gap-2">
            <button id="public-chat-btn-top" class="text-sm text-green-600 underline">Public Chat</button>
            <button id="settings-btn" class="text-sm text-blue-500">Settings</button>
          </div>
          <button id="aristotle-bypass-btn" class="text-sm text-purple-600 underline ml-2">Aristotle Bypass</button>
        </div>
      </div>

      <div id="chat-info" class="text-sm text-gray-500 mb-2">
        <span id="chat-type">Public Chat</span> | <span id="current-chat-with">No one</span>
        <span id="unread-badge" class="ml-2 text-sm bg-yellow-300 text-black px-2 py-0.5 rounded-full hidden">
          <span id="unread-count">0</span> new
        </span>
      </div>

      <div id="pinned-message-container" class="mb-2 hidden">
        <div class="bg-yellow-200 border-l-4 border-yellow-500 text-yellow-800 p-2 rounded">
          <strong>Pinned:</strong> <span id="pinned-message-text"></span>
        </div>
      </div>

      <div id="messages" class="space-y-2 h-96 overflow-y-auto p-2 border rounded bg-white mb-2"></div>

      <div style="min-height: 24px;">
        <div id="typing-indicator-container" class="text-sm text-gray-500">
          <span id="typing-indicator">No one is typing.</span>
        </div>
      </div>

      <div class="mt-4 flex space-x-2 relative">
        <input id="message-input" type="text" class="p-2 flex-1 border rounded" placeholder="Type a message..." />
        <button id="emoji-btn" class="bg-gray-300 p-2 rounded">ðŸ™‚</button>
        <button id="send-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>

        <div id="emoji-container" class="absolute bottom-14 left-0 bg-white shadow-lg p-2 rounded hidden z-50">
          <emoji-picker></emoji-picker>
          <button id="close-emoji-btn" class="mt-2 bg-red-500 text-white px-2 py-1 rounded text-xs w-full">Close</button>
        </div>
      </div>

      <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
        <div class="bg-white p-6 rounded-lg w-1/3 space-y-4">
          <h2 class="text-xl font-bold">Settings</h2>

          <div>
            <label for="private-chat-input" class="block text-sm">Start Private Chat</label>
            <input id="private-chat-input" type="text" class="p-2 border rounded w-full" placeholder="Enter username" />
            <button id="start-private-chat" class="bg-blue-500 text-white px-4 py-2 rounded mt-2 w-full">Start Private Chat</button>
          </div>

          <div>
            <label for="change-username-input" class="block text-sm">Change Username</label>
            <input id="change-username-input" type="text" class="p-2 border rounded w-full" placeholder="Enter new username" />
            <button id="change-username-btn" class="bg-yellow-500 text-white px-4 py-2 rounded mt-2 w-full">Change Username</button>
          </div>

          <div>
            <label class="block text-sm">Clear Chat (Local)</label>
            <button id="clear-chat-btn" class="bg-red-600 text-white px-4 py-2 rounded mt-2 w-full">Clear Chat</button>
          </div>

          <button id="public-chat-btn" class="bg-gray-500 text-white px-4 py-2 rounded mt-2 w-full">Go to Public Chat</button>
          <button id="close-settings-btn" class="bg-red-500 text-white px-4 py-2 rounded mt-4 w-full">Close Settings</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://somestuffserver.koyeb.app/api/chat';
    
    // Global state
    const state = {
      currentUser: null,
      privateRecipient: null,
      unreadCount: 0,
      lastUpdate: 0,
      isPolling: false,
      displayedMessageIds: new Set()
    };

    // UI Elements
    const chatUI = document.getElementById('chat-ui');
    const usernameScreen = document.getElementById('username-screen');
    const usernameInput = document.getElementById('username-input');
    const enterChatBtn = document.getElementById('enter-chat-btn');
    const usernameError = document.getElementById('username-error');
    const input = document.getElementById('message-input');
    const sendButton = document.getElementById('send-btn');
    const messages = document.getElementById('messages');
    const emojiBtn = document.getElementById('emoji-btn');
    const emojiContainer = document.getElementById('emoji-container');
    const emojiPicker = emojiContainer.querySelector('emoji-picker');
    const closeEmojiBtn = document.getElementById('close-emoji-btn');
    const chatType = document.getElementById('chat-type');
    const currentChatWith = document.getElementById('current-chat-with');
    const settingsBtn = document.getElementById('settings-btn');
    const settingsModal = document.getElementById('settings-modal');
    const privateChatInput = document.getElementById('private-chat-input');
    const startPrivateChatButton = document.getElementById('start-private-chat');
    const publicChatButton = document.getElementById('public-chat-btn');
    const publicChatButtonTop = document.getElementById('public-chat-btn-top');
    const closeSettingsButton = document.getElementById('close-settings-btn');
    const changeUsernameInput = document.getElementById('change-username-input');
    const changeUsernameButton = document.getElementById('change-username-btn');
    const onlineUsersList = document.getElementById('online-users');
    const pinnedContainer = document.getElementById('pinned-message-container');
    const pinnedText = document.getElementById('pinned-message-text');
    const typingIndicator = document.getElementById('typing-indicator');
    const unreadBadge = document.getElementById('unread-badge');
    const clearChatBtn = document.getElementById('clear-chat-btn');

    // Utility functions
    function getRandomColor() {
      let color;
      do {
        color = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
      } while (color.toLowerCase() === "#ffffff");
      return color;
    }

    function sanitize(input) {
      const div = document.createElement('div');
      div.innerText = input;
      return div.innerHTML;
    }

    function isNearBottom(element, threshold = 100) {
      return element.scrollHeight - element.scrollTop - element.clientHeight < threshold;
    }

    // API functions
    async function apiRequest(action, data = null, method = 'GET') {
      const url = `${API_BASE}?action=${action}`;
      const options = {
        method: method,
        headers: {
          'Content-Type': 'application/json'
        }
      };
      
      if (data && method === 'POST') {
        options.body = JSON.stringify(data);
      }

      try {
        const response = await fetch(url, options);
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'API request failed');
        }
        return await response.json();
      } catch (error) {
        console.error('API Error:', error);
        throw error;
      }
    }

    // Display functions
    function displayMessage(msg) {
      // Skip if already displayed
      if (msg.id && state.displayedMessageIds.has(msg.id)) {
        return;
      }
      if (msg.id) {
        state.displayedMessageIds.add(msg.id);
      }

      const wasNearBottom = isNearBottom(messages);
      const item = document.createElement('div');
      item.classList.add('message-item');
      item.innerHTML = `
        <div class="flex items-center space-x-2 mb-1">
          <div class="w-6 h-6 rounded-full bg-gray-300 flex items-center justify-center text-white text-sm font-bold" style="background-color: ${msg.color}">
            ${msg.avatar}
          </div>
          <span class="text-sm font-medium" style="color: ${msg.color}">${msg.user}</span>
          <span class="text-xs text-gray-500">${msg.time}</span>
        </div>
        <div class="ml-8">${sanitize(msg.text)}</div>
      `;
      messages.appendChild(item);
      
      if (!wasNearBottom) {
        state.unreadCount++;
        updateUnreadBadge();
      }
      
      if (wasNearBottom) {
        messages.scrollTop = messages.scrollHeight;
      }
    }

    function logChatMessage(text) {
      const wasNearBottom = isNearBottom(messages);
      const item = document.createElement('div');
      item.innerHTML = `<div class="text-gray-500 text-sm italic">${text}</div>`;
      messages.appendChild(item);
      if (wasNearBottom) {
        messages.scrollTop = messages.scrollHeight;
      }
    }

    function updateUsersList(users) {
      onlineUsersList.innerHTML = '';
      users.forEach(user => {
        if (state.currentUser && user.username === state.currentUser.username) return;
        
        const userItem = document.createElement('li');
        userItem.innerHTML = `
          <button class="text-blue-600 underline hover:text-blue-800">
            ${user.username}
          </button>
        `;
        const btn = userItem.querySelector('button');
        btn.addEventListener('click', () => {
          state.privateRecipient = user.username;
          chatType.textContent = 'Private Chat';
          currentChatWith.textContent = state.privateRecipient;
          logChatMessage(`Started private chat with ${user.username}`);
        });
        onlineUsersList.appendChild(userItem);
      });
    }

    function updateTypingIndicator(typingUsers) {
      if (!typingUsers || typingUsers.length === 0) {
        typingIndicator.textContent = 'No one is typing.';
      } else {
        typingIndicator.textContent = `${typingUsers.join(', ')} ${typingUsers.length > 1 ? 'are' : 'is'} typing...`;
      }
    }

    function updateUnreadBadge() {
      if (state.unreadCount > 0) {
        unreadBadge.querySelector('#unread-count').textContent = state.unreadCount;
        unreadBadge.classList.remove('hidden');
      } else {
        unreadBadge.classList.add('hidden');
      }
    }

    function updatePinnedMessage(msg) {
      if (!msg || msg.trim() === '') {
        pinnedContainer.classList.add('hidden');
        pinnedText.textContent = '';
      } else {
        pinnedText.textContent = msg;
        pinnedContainer.classList.remove('hidden');
      }
    }

    // Long polling for updates
    async function startPolling() {
      if (state.isPolling) return;
      state.isPolling = true;

      while (state.isPolling) {
        try {
          const data = await apiRequest('poll', null, 'GET');
          
          // Update messages
          if (data.messages) {
            data.messages.forEach(msg => displayMessage(msg));
          }

          // Update users list
          if (data.users) {
            updateUsersList(data.users);
          }

          // Update typing indicator
          if (data.typingUsers) {
            updateTypingIndicator(data.typingUsers);
          }

          // Update pinned message
          if (data.pinnedMessage !== undefined) {
            updatePinnedMessage(data.pinnedMessage);
          }

          // Clear history if needed
          if (data.clearHistory) {
            messages.innerHTML = '';
            state.displayedMessageIds.clear();
          }

          state.lastUpdate = data.timestamp || Date.now();

        } catch (error) {
          console.error('Polling error:', error);
          await new Promise(resolve => setTimeout(resolve, 2000));
        }
      }
    }

    // Chat entry
    async function enterChat() {
      const enteredUsername = usernameInput.value.trim();
      
      if (!enteredUsername) {
        usernameError.textContent = 'Please enter a username.';
        usernameError.classList.remove('hidden');
        return;
      }

      try {
        const userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        const color = getRandomColor();
        const avatar = enteredUsername[0].toUpperCase();

        const result = await apiRequest('join', {
          username: enteredUsername,
          color,
          avatar,
          userId
        }, 'POST');

        // Check if Eli needs password
        if (result.needsPassword) {
          const password = prompt('Enter password for Eli:');
          if (!password) return;

          const verifyResult = await apiRequest('verify-eli', {
            password,
            color: '#f59611',
            avatar,
            userId
          }, 'POST');

          if (!verifyResult.success) {
            usernameError.textContent = 'Incorrect password.';
            usernameError.classList.remove('hidden');
            return;
          }

          state.currentUser = {
            userId,
            username: verifyResult.username,
            color: '#f59611',
            avatar
          };
        } else {
          state.currentUser = {
            userId,
            username: result.username,
            color,
            avatar
          };
        }

        // Load initial state
        const initData = await apiRequest('init', null, 'GET');
        initData.messages.forEach(msg => displayMessage(msg));
        updateUsersList(initData.users || []);
        updatePinnedMessage(initData.pinnedMessage || '');

        usernameScreen.classList.add('hidden');
        chatUI.classList.remove('hidden');
        messages.scrollTop = messages.scrollHeight;

        // Start polling
        startPolling();

        // Start idle detection
        startIdleDetection();

      } catch (error) {
        usernameError.textContent = error.message;
        usernameError.classList.remove('hidden');
      }
    }

    enterChatBtn.addEventListener('click', enterChat);
    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') enterChat();
    });

    // Send message
    async function sendMessage() {
      if (!input.value.trim()) return;

      const messageText = input.value.trim();

      try {
        const result = await apiRequest('message', {
          userId: state.currentUser.userId,
          message: messageText,
          privateRecipient: state.privateRecipient
        }, 'POST');

        if (result.privateMessage) {
          logChatMessage(result.privateMessage);
        }

        if (result.clearHistory) {
          messages.innerHTML = '';
          state.displayedMessageIds.clear();
        }

        // Update typing status
        await apiRequest('typing', {
          userId: state.currentUser.userId,
          username: state.currentUser.username,
          isTyping: false
        }, 'POST');

        input.value = '';

      } catch (error) {
        logChatMessage(`âŒ Error: ${error.message}`);
      }
    }

    sendButton.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    // Typing indicator
    let typingTimeout;
    input.addEventListener('input', async () => {
      if (!state.currentUser) return;

      if (input.value.length > 0) {
        await apiRequest('typing', {
          userId: state.currentUser.userId,
          username: state.currentUser.username,
          isTyping: true
        }, 'POST');

        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(async () => {
          await apiRequest('typing', {
            userId: state.currentUser.userId,
            username: state.currentUser.username,
            isTyping: false
          }, 'POST');
        }, 2000);
      } else {
        await apiRequest('typing', {
          userId: state.currentUser.userId,
          username: state.currentUser.username,
          isTyping: false
        }, 'POST');
      }
    });

    // Emoji picker
    emojiBtn.addEventListener('click', () => {
      emojiContainer.classList.remove('hidden');
    });

    emojiPicker.addEventListener('emoji-click', (event) => {
      input.value += event.detail.unicode;
    });

    closeEmojiBtn.addEventListener('click', () => {
      emojiContainer.classList.add('hidden');
    });

    // Settings modal
    settingsBtn.addEventListener('click', () => {
      settingsModal.classList.remove('hidden');
    });

    closeSettingsButton.addEventListener('click', () => {
      settingsModal.classList.add('hidden');
    });

    startPrivateChatButton.addEventListener('click', () => {
      state.privateRecipient = privateChatInput.value.trim();
      if (state.privateRecipient) {
        chatType.textContent = 'Private Chat';
        currentChatWith.textContent = state.privateRecipient;
        logChatMessage(`Started private chat with ${state.privateRecipient}`);
        settingsModal.classList.add('hidden');
      }
    });

    publicChatButton.addEventListener('click', switchToPublic);
    publicChatButtonTop.addEventListener('click', switchToPublic);

    function switchToPublic() {
      state.privateRecipient = null;
      chatType.textContent = 'Public Chat';
      currentChatWith.textContent = 'No one';
      logChatMessage('Switched to public chat.');
    }

    clearChatBtn.addEventListener('click', () => {
      messages.innerHTML = '';
      state.displayedMessageIds.clear();
      logChatMessage('Chat cleared locally.');
    });

    // Unread messages
    messages.addEventListener('scroll', () => {
      if (isNearBottom(messages)) {
        state.unreadCount = 0;
        updateUnreadBadge();
      }
    });

    // Idle detection
    let idleTimeout;
    const IDLE_LIMIT = 5 * 60 * 1000;

    function startIdleDetection() {
      document.addEventListener('mousemove', resetIdleTimer);
      document.addEventListener('keypress', resetIdleTimer);
      document.addEventListener('click', resetIdleTimer);
      resetIdleTimer();
    }

    async function resetIdleTimer() {
      if (!state.currentUser) return;

      clearTimeout(idleTimeout);
      
      await apiRequest('update-activity', {
        userId: state.currentUser.userId,
        isIdle: false
      }, 'POST').catch(() => {});

      idleTimeout = setTimeout(async () => {
        await apiRequest('update-activity', {
          userId: state.currentUser.userId,
          isIdle: true
        }, 'POST').catch(() => {});
      }, IDLE_LIMIT);
    }

    // Aristotle Bypass buttons
    const bypassURL = "https://vulnerable-albertine-stuff21-3c47da18hithisiskindarandomikye.koyeb.app/a/hvtrs8%2F-cjavarp%2Ckmygb%2Carp-";

    function openBypass(url) {
      const win = window.open();
      const iframe = win.document.createElement("iframe");
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.src = url;
      win.document.body.style.margin = "0";
      win.document.body.style.padding = "0";
      win.document.body.appendChild(iframe);
    }

    document.getElementById("aristotle-bypass-btn").addEventListener("click", () => openBypass(bypassURL));
    document.getElementById("aristotle-bypass-btn-login").addEventListener("click", () => openBypass(bypassURL));

    // Cleanup on page unload
    window.addEventListener('beforeunload', async () => {
      if (state.currentUser) {
        state.isPolling = false;
        await apiRequest('leave', {
          userId: state.currentUser.userId
        }, 'POST').catch(() => {});
      }
    });
  </script>

</body>
</html>
